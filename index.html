<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='description' content="">
    <meta name='keywords' content='sidewalk,chat,app,android,ios,snapchat,messaging'>
    <meta name='author' content='Sidewalk'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link rel='stylesheet' type='text/css' href='style.css'>

    <title>Sidewalk - the proximity chat app</title>

    <!-- Garbage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oov8rqi.css">
</head>

<body>
    <div class='phone'>
        <div class='header'>
            <a href='#' class='head-back'>
                <img src='back.svg' class='foot-att-icon'>
            </a>
            <p>nearby: 2</p>
        </div>
        <div class='content' id='content'>
            <div class='bubble bubble-left color-white'>
                <p class='bubble-txt'>Hello there!</p>
                <p class='bubble-timestamp'>9:55pm</p>
            </div>
            <div class='bubble bubble-right color-green'>
                <p class='bubble-txt'>hey red, how are you? :)</p>
                <p class='bubble-timestamp'>9:58pm</p>
            </div>
            <div class='bubble bubble-left color-white'>
                <p class='bubble-txt'>great, you?</p>
                <p class='bubble-timestamp'>10:00pm</p>
            </div>
            <div class='bubble bubble-right color-green'>
                <p class='bubble-txt'>great!</p>
                <p class='bubble-timestamp'>10:00pm</p>
            </div>
            <div class='enter-msg'>~ <em>pink</em> entered the chat ~</div>
            <div class='bubble bubble-left color-pink'>
                <p class='bubble-txt'>hey guys!</p>
                <p class='bubble-timestamp'>10:01pm</p>
            </div>
            <div class='bubble bubble-left color-white'>
                <p class='bubble-txt'>oh hi pink!</p>
                <p class='bubble-timestamp'>10:01pm</p>
            </div>
            <div class='bubble bubble-right color-green'>
                <p class='bubble-txt'>yo</p>
                <p class='bubble-timestamp'>10:02pm</p>
            </div>
            <div class='enter-msg'>~ <em>white</em> left the chat ~</div>
            <div class='enter-msg'>~ <em>blue</em> entered the chat ~</div>
            <div class='bubble bubble-left color-blue'>
                <p class='bubble-txt'>hi i'm blue, nice to meet you guys!</p>
                <p class='bubble-timestamp'>10:02pm</p>
            </div>
        </div>
        <div class='footer'>
            <input type='text' class='foot-tb' id='txt' placeholder='type something'>
            <a href='#' class='foot-att'>
                <img src='attach.svg' class='foot-att-icon'>
            </a>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
